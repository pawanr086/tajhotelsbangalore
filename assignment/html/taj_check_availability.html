<html>
<head>
<link rel="icon" href="/assignment/images/taj_title_logo.png" sizes="1500x1500">
<title>Taj Check Availability</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="/assignment/css/tajhotels.css" rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60" >
<div class="container" >
	<nav class="navbar navbar-default navbar-fixed-top active">
		<div class="container-fluid ">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>                        
				</button>
				<a class="navbar-brand" href="#myPage" style="padding-top: 5px;padding-bottom: 5px;"><img src="/assignment/images/taj.png"  style="slideanim" width="65" height="45" onClick="window.location.reload()"> </a>
			</div>
			<div class="collapse navbar-collapse " id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/index.html" >Home</a></li>
					<li><a href="#">Check Availability</a></li>
					<li><a href="/assignment/html/taj_career.html">Careers</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class=" col-md-12 col-sm-12" style="margin:0px;padding:0px;">
		<img class="img-responsive" src="/assignment/images/taj_check_avail.jpg" alt="CAREERS AT THE TAJ" style ="width:100%; height:450px;">
			<div  style="text-align:left; padding-left:10px;">
				<h3 id="avail_title">CHECK AVAILABILITY </h3>
			</div>
	</div>	
	<br>
	<div class="panel panel-default">
		<div class="panel-body">	
			<form id="form_check_avail">
				<div class="form-group col-sm-12 col-md-4" >
					<input type="text" id="location" name="location" class="form-control" placeholder="Location" required="required" >
				</div>
				<div class="form-group col-sm-12 col-md-2 datepicker" >
					<input type="text" id="from_date" name="from_date" class="form-control" placeholder="DD-MM-YYYY" required="required" >
				</div>
				<div class="form-group col-sm-12 col-md-2 datepicker" >
					<input type="text" id="to_date" name="to_date" class="form-control" placeholder="DD-MM-YYYY" required="required" >
				</div>
				<div class="form-group col-sm-12 col-md-2" >
					<select class="form-control" id="no_adults"   required="required">
						<option>1 Adult</option>
						<option >2 Adults</option>
						<option>3 Adults</option>
						<option >4 Adults</option>
						<option>5 Adults</option>
					</select> 
				</div>	
				<div class="form-group col-sm-12 col-md-2" >
					<select class="form-control" id="no_child"   required="required">
						<option>No Children</option>
						<option >1 Children</option>
						<option>2 Childrens </option>
						<option >3 Childrens</option>
					</select> 
				</div>
				<div class="form-group col-md-2 col-md-offset-5 col-sm-12" >
					<input type="submit" class=" btn-block" id="sub" value="Check Availability" />
				</div>					
			</form>	
		</div>
	</div>
</div>
<footer class="text-center slideanim ">
	<a class="up-arrow" href="#" data-toggle="tooltip" title="TO TOP">
	<span class="glyphicon glyphicon-chevron-up  slideanim" ></span>
	</a><br>
	<p><span class="glyphicon glyphicon-envelope slideanim"></span> career@taj.com</p>
</footer>
<script>
	$(document).ready(function(){
		$('#from_date').datepicker({dateFormat: 'dd-MM-yy' , minDate: 0, maxDate: "+2M +15D"});		
		$('#to_date').datepicker({dateFormat: 'dd-MM-yy' , minDate: +1, maxDate: "+2M +15D"});	
		$("#form_check_avail").submit(function(){
			alert("We are Happy to inform you rooms are available on the given dates. \nThank You.");
		});		
	}); 	
</script>
</body>
</html>
